        <a href="#profile-end" style="text-align:center;" target="_self">
            <div id="to-menu">다시<br />눌러보세요</div>
        </a>

        <script>
            var elems = new Array();
            var lengs = new Array();
            var to_menu = document.getElementById("to-menu");

            for (var i = 0; i <= 9; i++) {
                elems.push(document.getElementsByClassName("cls-1")[i]);
                var leng = elems[i].getTotalLength();
                lengs.push(leng);

                elems[i].style.strokeDasharray = leng;
                elems[i].style.strokeDashoffset = leng;
            }
            window.addEventListener("scroll", drawIn);

            function drawIn() {
                var scrollpercent = getScroll();

                if (scrollpercent <= 0.2)
                    to_menu.style.opacity = (5 * scrollpercent);
                else
                    to_menu.style.opacity = 0;

                for (var i in elems) {
                    if (scrollpercent <= 0.2) {
                        var draw = lengs[i] * scrollpercent * 10 / 2;
                        elems[i].style.strokeDashoffset = lengs[i] - draw;
                    }
                    else
                        elems[i].style.strokeDashoffset = 1;
                }
            }

            function onReturn() {
                toTop();

                var toLogo = document.getElementById('to-logo');

                toLogo.innerHTML = '한 번 더<br />해보실래요?';
            }
        </script>

        <a href="#project-end" target="_self">
            <div id="to-project">프로필 보고<br />한 번 더!</div>
        </a>

        <script>
            var profile = document.getElementById("profile-tag");
            var hr = document.getElementsByTagName("hr")[0];
            var profile_items =
                [
                    document.getElementById("profile-i1"),
                    document.getElementById("profile-i2"),
                    document.getElementById("profile-i3")
                ];
            var to_project = document.getElementById("to-project");

            window.addEventListener("scroll", profile_drawIn);

            hr.style.left = "18%";

            function profile_drawIn() {
                var scrollpercent = getScroll();

                if (scrollpercent <= 0.21) {
                    profile.style.opacity = 0;
                    profile.style.left = "-20%";

                    for (var i in profile_items) {
                        profile_items[i].style.opacity = 0;
                    }

                    to_project.style.opacity = 0;

                    hr.style.width = "0";
                }
                else if (scrollpercent <= 0.4) {
                    profile.style.opacity = (5 * scrollpercent - 1);
                    profile.style.left = (100 * scrollpercent - 20) + "%";

                    for (var i in profile_items) {
                        profile_items[i].style.opacity = (5 * scrollpercent - 1);
                    }

                    to_project.style.opacity = (5 * scrollpercent - 1);

                    hr.style.width = (200 * scrollpercent - 40) + "%";
                    hr.style.left = (80 * scrollpercent - 15) + "%";
                }
                else if (scrollpercent <= 0.6) {
                    profile.style.opacity = (-5 * scrollpercent + 3);
                    profile.style.left = (-100 * scrollpercent + 60) + "%";

                    for (var i in profile_items) {
                        profile_items[i].style.opacity = (-5 * scrollpercent + 3);
                    }
                }
                else {
                    profile.style.opacity = 0;
                    profile.style.left = "-20%";

                    for (var i in profile_items) {
                        profile_items[i].style.opacity = 0;
                    }
                }
                document.getElementById("perc").innerHTML = profile.style.left;
            }
        </script>

        <script>
            var project = document.getElementById("project-tag");
            var project_items =
                [
                    document.getElementById("project-i1"),
                    document.getElementById("project-i2"),
                    document.getElementById("project-i3"),
                ];
            var to_cats = document.getElementById("to-cats");

            window.addEventListener("scroll", project_drawIn);

            function project_drawIn() {
                var scrollpercent = getScroll();

                if (scrollpercent <= 0.41) {
                    project.style.opacity = 0;
                    project.style.left = "100%";

                    to_cats.style.opacity = 0;

                    for (var i in project_items) {
                        project_items[i].style.opacity = 0;
                    }
                }
                else if (scrollpercent <= 0.6) {
                    project.style.opacity = (10 * scrollpercent - 5);
                    project.style.left = (-400 * scrollpercent + 300) + "%";

                    to_cats.style.opacity = (10 * scrollpercent - 5);

                    hr.style.left = (120 * scrollpercent - 32) + "%";

                    for (var i in project_items) {
                        project_items[i].style.opacity = (10 * scrollpercent - 5);
                    }
                }
                else if (scrollpercent <= 0.7) {
                    project.style.opacity = (-10 * scrollpercent + 7);
                    project.style.left = (400 * scrollpercent - 180) + "%";

                    for (var i in project_items) {
                        project_items[i].style.opacity = (-10 * scrollpercent + 7);
                    }
                }
                else {
                    project.style.opacity = 0;
                    project.style.left = "100%";

                    for (var i in profile_items) {
                        profile_items[i].style.opacity = 0;
                    }
                }
            }
        </script>

        <script>
            var cats = document.getElementById("cats-tag");
            var cats_items =
                [
                    document.getElementById("cats-i1"),
                    document.getElementById("cats-i2"),
                    document.getElementById("cats-i3"),
                    document.getElementById("cats-i4")
                ];
            var to_blog = document.getElementById("to-blog");

            window.addEventListener("scroll", cats_drawIn);

            function cats_drawIn() {
                var scrollpercent = getScroll();

                if (scrollpercent <= 0.61) {
                    cats.style.opacity = 0;
                    cats.style.left = "-20%";

                    to_blog.style.display = "none";

                    for (var i in cats_items) {
                        cats_items[i].style.opacity = 0;
                        cats_items[i].style.display = "none";
                    }
                }
                else if (scrollpercent <= 0.7) {
                    cats.style.opacity = (10 * scrollpercent - 6);
                    cats.style.left = (200 * scrollpercent - 120) + "%";

                    hr.style.left = (-230 * scrollpercent + 178) + "%";

                    to_blog.style.display = "block";
                    to_blog.style.opacity = (10 * scrollpercent - 6);

                    for (var i in cats_items) {
                        cats_items[i].style.opacity = (10 * scrollpercent - 6);
                        cats_items[i].style.display = "block";
                    }
                }
                else if (scrollpercent <= 0.81) {
                    cats.style.opacity = (-10 * scrollpercent + 8);
                    cats.style.left = (-200 * scrollpercent + 160) + "%";

                    for (var i in cats_items) {
                        cats_items[i].style.opacity = (-10 * scrollpercent + 8);
                    }
                }
                else {
                    cats.style.opacity = 0;
                    cats.style.left = "-20%";

                    if (scrollpercent < 95)
                        for (var i in cats_items) {
                            cats_items[i].style.opacity = (-10 * scrollpercent + 8);
                        }
                    else
                        for (var i in cats_items) {
                            cats_items[i].style.opacity = 0;
                            cats_items[i].style.display = "none";
                        }
                }
            }
        </script>

        <script>

            var blog_item = document.getElementById("blog-item");

            window.addEventListener("scroll", blog_drawIn);

            blog.style.left = "46%";

            function blog_drawIn() {
                var scrollpercent = getScroll();

                if (scrollpercent <= 0.7) {
                    blog.style.opacity = 0;
                    blog.style.display = "none";

                    blog_item.style.display = "none";
                }
                else if (scrollpercent <= 1) {
                    blog.style.display = "block";
                    blog.style.opacity = (scrollpercent - 0.7) * 10 / 3;
                    blog.style.top = (40 * scrollpercent - 13) + "%";

                    hr.style.left = (40 * scrollpercent - 11) + "%";

                    blog_item.style.display = "block";
                    blog_item.style.opacity = (scrollpercent - 0.7) * 10 / 3;
                }
            }
